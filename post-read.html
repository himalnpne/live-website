<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        /* Modern redesign styles */
        :root {
            --primary: #2563eb; /* Modern blue */
            --secondary: #f43f5e; /* Modern pink/red */
            --accent: #8b5cf6; /* Purple accent */
            --accent2: #14b8a6; /* Teal accent */
            --dark: #0f172a; /* Dark background */
            --light: #f8fafc; /* Light background */
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            --blur: blur(10px); /* Blur effect for glassmorphism */
            --card-radius: 6px;
            --content-width: 700px;
            --max-width: 1000px;
            --logo-dark-blue: #014b92;
            --logo-red: #c8002a;
        }
        
        body.dark-mode {
            --light: #0f172a; /* Dark background */
            --dark: #f8fafc; /* Light text */
            --primary: #60a5fa; /* Light blue for dark mode */
            --secondary: #f87171; /* Light red for dark mode */
            --accent: #a78bfa; /* Light purple for dark mode */
            --glass: rgba(15, 23, 42, 0.3); /* Dark glassmorphism */
            --logo-dark-blue: #60a5fa;  /* Lighter blue for dark mode */
            --logo-red: #f87171;        /* Lighter red for dark mode */
            background-color: var(--light);
            color: var(--dark);
        }

        /* Josefin Sans - Regular */
        @font-face {
            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 400;
            src: url('font/static/JosefinSans-Regular.ttf') format('truetype');
        }

        /* Josefin Sans - Bold */
        @font-face {
            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 700;
            src: url('font/static/JosefinSans-Bold.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }

        /* Header Styles */
        header {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        header:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* Navigation Layout */
        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Contact Button */
        .contact-btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: var(--card-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .contact-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: relative;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-size: 1rem;
            overflow: hidden;
        }

        .dark-mode-toggle:hover {
            transform: rotate(45deg) scale(1.1);
            background: var(--accent);
        }

        body.dark-mode .dark-mode-toggle {
            background: var(--secondary);
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: var(--accent);
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            height: 50px;
            padding: 5px 0;
        }

        .logo svg {
            height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        .logo:hover svg {
            transform: scale(1.05);
        }

        /* Ensure logo colors change in dark mode */
        body.dark-mode .logo .cls-1 {
            fill: var(--logo-dark-blue);
        }

        body.dark-mode .logo .cls-2 {
            fill: var(--logo-red);
        }

        /* Shapes for background */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            background: var(--glass);
            backdrop-filter: var(--blur);
            animation: pulse 8s ease-in-out infinite alternate;
        }
        
        .shape-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            background: var(--primary);
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 500px;
            height: 500px;
            bottom: -250px;
            right: -250px;
            background: var(--secondary);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.9) rotate(-5deg);
                opacity: 0.7;
            }
        }

        /* Blog Post Content */
        .post-container {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .post-header {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem 4rem;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            max-width: var(--content-width);
            margin-bottom: 1.5rem;
            color: var(--dark);
            line-height: 1.3;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .post-meta-separator {
            width: 4px;
            height: 4px;
            background-color: var(--dark);
            opacity: 0.5;
            border-radius: 50%;
        }

        .post-image-container {
            width: 100%;
            max-width: var(--content-width);
            margin: 0 auto;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .post-image:hover {
            transform: scale(1.01);
        }

        .post-content-wrapper {
            width: 100%;
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 3rem 2rem 5rem;
            display: flex;
            justify-content: center;
        }

        .post-content {
            max-width: var(--content-width);
            width: 100%;
        }

        .post-content p {
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            color: var(--dark);
            opacity: 0.9;
        }

        .post-content h2 {
            margin-top: 3rem;
            margin-bottom: 1.25rem;
            color: var(--primary);
            font-size: 1.75rem;
        }

        .post-content h3 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .post-content a:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        .tags {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--accent);
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background-color: var(--accent);
            color: white;
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--dark);
            opacity: 0.8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            box-shadow: var(--shadow);
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--primary);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            transform: translateX(-3px);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }

        .back-link:hover svg {
            transform: translateX(-3px);
        }

        .loading, .error {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            color: var(--dark);
            opacity: 0.8;
        }

        /* Footer */
        footer {
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--gradient);
            animation: slide 3s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            position: relative;
            color: var(--dark);
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 1rem;
            color: var(--dark);
            opacity: 0.8;
        }

        /* Mobile Menu Toggle Button */
        .mobile-menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            z-index: 1002;
            padding: 5rem 2rem;
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu a {
            color: var(--dark);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            transform: translateX(-20px);
            opacity: 0;
            padding: 0.5rem 1rem;
            border-radius: var(--card-radius);
        }

        .mobile-menu.active a {
            animation: slide-in 0.4s forwards;
        }

        .mobile-menu.active a:nth-child(2) {
            animation-delay: 0.1s;
        }

        .mobile-menu.active a:nth-child(3) {
            animation-delay: 0.2s;
        }

        .mobile-menu.active a:nth-child(4) {
            animation-delay: 0.3s;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .mobile-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 1.5rem;
        }

        .close-menu {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            header nav ul {
                display: none;
            }

            .nav-center {
                display: none;
            }

            .nav-right .contact-btn {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .post-header {
                padding: 4rem 1.5rem 3rem;
            }

            .post-title {
                font-size: 2rem;
            }

            .post-content-wrapper {
                padding: 2rem 1.5rem 4rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .post-title {
                font-size: 1.75rem;
            }

            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .post-meta-separator {
                display: none;
            }
        }
    </style>
</head>

    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                document.getElementById('post-content').innerHTML = `
                    <div class="error">
                        <p>No post specified.</p>
                    </div>
                `;
                return;
            }
            
            fetch(`post/${postId}.json`)
                .then(response => {
                    if (!response.ok) throw new Error('Post not found');
                    return response.json();
                })
                .then(post => {
                    renderPost(post);
                })
                .catch(error => {
                    document.getElementById('post-content').innerHTML = `
                        <div class="error">
                            <p>Failed to load post:</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                });

            // Mobile Menu Elements
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const closeMenuBtn = document.querySelector('.close-menu');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');

            // Function to open mobile menu
            function openMobileMenu() {
                mobileMenu.classList.add('active');
                mobileMenuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // Function to close mobile menu
            function closeMobileMenu() {
                mobileMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            // Toggle mobile menu and overlay
            mobileMenuToggle.addEventListener('click', openMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
            closeMenuBtn.addEventListener('click', closeMobileMenu);

            // Close menu when clicking any link
            mobileMenuLinks.forEach(link => {
                if (!link.classList.contains('dark-mode-toggle')) {
                    link.addEventListener('click', closeMobileMenu);
                }
            });

            // Close menu when pressing Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    closeMobileMenu();
                }
            });

            // Dark Mode Toggle
            const darkModeToggle = document.querySelectorAll('.dark-mode-toggle');
            const body = document.body;

            // Function to toggle dark mode
            function toggleDarkMode() {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                
                // Save preference
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                
                // Update icons
                const icon = isDarkMode ? 'sun' : 'moon';
                darkModeToggle.forEach(toggle => {
                    toggle.innerHTML = `<i class="fas fa-${icon}"></i>`;
                });
            }

            // Check for saved preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeToggle.forEach(toggle => {
                    toggle.innerHTML = '<i class="fas fa-sun"></i>';
                });
            }

            // Add event listeners
            darkModeToggle.forEach(toggle => {
                toggle.addEventListener('click', toggleDarkMode);
            });
        });
        
        function renderPost(post) {
            const container = document.getElementById('post-content');
            
            const date = post.date ? new Date(post.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : '';
            
            let tagsHTML = '';
            if (post.tags && post.tags.length > 0) {
                tagsHTML = `
                    <div class="tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
            }
            
            const imageHTML = post.image 
                ? `
                    <div class="post-image-container" data-aos="fade-up">
                        <img src="post/${post.image}" alt="${post.title}" class="post-image">
                    </div>
                `
                : '';
            
            container.innerHTML = `
                <a href="blog.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Back to Posts
                </a>

                <div class="post-container">
                    <div class="post-header">
                        <h1 class="post-title" data-aos="fade-up">${post.title || 'Untitled Post'}</h1>
                        <div class="post-meta" data-aos="fade-up" data-aos-delay="100">
                            <span>By ${post.author || 'Unknown'}</span>
                            <div class="post-meta-separator"></div>
                            <span>${date}</span>
                        </div>
                        ${imageHTML}
                    </div>

                    <div class="post-content-wrapper">
                        <div class="post-content" data-aos="fade-up" data-aos-delay="200">
                            ${post.content || '<p>No content available.</p>'}
                            ${tagsHTML}
                        </div>
                    </div>
                </div>
            `;
            
            document.title = `${post.title || 'Blog Post'} | Digital Insights`;
        }
    </script>
